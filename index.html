<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Prototype Page 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "CrimeRate"> CrimeRate 
      <select>
        <option value=""> </option>
        <option value="0-5">0-5</option>
        <option value="5-10">5-10</option>
        <option value="10-15">10-15</option>
        <option value="15-20">15-20</option>
      </select>
    </div>
    <div class = "Temperature"> Temperature 
      <select>
      <option value=""> </option>
      <option value="(20)-(5)">(20)-(5)</option>
      <option value="(-5)-10">(5)-10</option>
      <option value="10-25">10-25</option>
      <option value="25-40">25-40</option>
        
      </select>
    </div>
    <div class = "Population"> Population
      <select>
        
        <option value=""> </option>
      <option value="1million-">1million-</option>
      <option value="1-3million">1-3million</option>
      <option value="3-5million">3-5million</option>
      <option value="5million+">5million+</option>
      </select>
        </div>
  <div class = "Landscape"> Landscape
    <select>

      <option value=""> </option>
      <option value="Mountains">Mountains-</option>
      <option value="Forest">Forest</option>
      <option value="Beach">Beach</option>
      <option value="Desert">Desert</option>
    </select>
  </div>  
  
  <div class = "Area"> Land Mass
    <select>

      <option value=""> </option>
      <option value="Very large">Very large-</option>
      <option value="Large">Large</option>
      <option value="Medium">Medium</option>
      <option value="Small">Small</option>
    </select>
  </div>  
  
  <div>
  <form>
    <p><em><b>Number of People:</b></em></p>
    <input type="text" name="numOfPeople">
    <br>
    
    </form>
  </div>


  

</body>
</html>
